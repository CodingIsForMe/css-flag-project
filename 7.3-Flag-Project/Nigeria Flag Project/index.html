<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS code here!! */
      .flag {
        color: white;
        width: 900px;
        height: 600px;
        position: relative;
        border: 1px solid black;
      }
      .green {
        height: 100%;
        position: absolute;
        background-color: green;
        width: 300px;
      }
      .right {
        left: 600px;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div class="green"></div>
      <div class="green right"></div>
    </div>
  </body>
</html>
